<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label>Производитель</label>
    <input class="form-control" name="manufacturer" [(ngModel)]="manufacturer" required minlength="3" maxlength="50" />
  </div>
  <div class="form-group">
    <label>Номер</label>
    <input class="form-control" name="num" [(ngModel)]="num"
           required minlength="8" maxlength="8" />
  </div>
  <div class="form-group">
    <label>Состояние</label>
    <select class="form-control" name="statement" [(ngModel)]="statement">
      <option  *ngFor="let state of statements" [value]="state">
        {{state}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button [disabled]="myForm.invalid"
            class="btn btn-default" (click)="submit(myForm)">Добавить</button>
  </div>
</form>
<div><h3>Добавленные элементы:</h3>
  <ul *ngFor="let vagon of vagons">
    <li>{{vagon.type}} {{vagon.manufacturer}} ({{vagon.num}}) - {{vagon.statement}}</li>
  </ul>
</div>
